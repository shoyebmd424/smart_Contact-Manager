<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
	 th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>About Page</title>
</head>
<body>
<section>
 <div id="login" >
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6 ">
                    <div id="login-box" class="col-md-12 py-5">
                        <form id="login-form" class="form" th:action="@{/login}" action="#" method="post" >
                            <h3 class="text-center text-info">Login</h3>
                            <div th:if="${param.error}" class="alert alert-danger">
                            Invalid Username and Password
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                          You have Logged Out 
                            </div>
                            <div class="form-group mt-2">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-end ">
                                <a href="/signup" class="text-info text-decoration-none">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
	
</body>
</html>
